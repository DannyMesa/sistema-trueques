<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Artículo</title>
    <link rel="stylesheet" href="publish.css"> <!-- Importación del archivo CSS -->
</head>
<body>
    <section class="publicar-articulo">
        <h2>Publicar un artículo</h2>
        <form class="formulario-publicacion">
            <div class="form-row">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" placeholder="Escribe un título">
            </div>

            <div class="form-row">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" placeholder="Escribe una descripción"></textarea>
            </div>

            <div class="form-row">
                <label for="categoria">Categoría</label>
                <select id="categoria" name="categoria">
                    <option value="" disabled selected>Selecciona</option>
                    <option value="electronica">Electrónica</option>
                    <option value="hogar">Hogar</option>
                    <option value="ropa">Ropa</option>
                </select>
            </div>

            <div class="form-row">
                <label for="ubicacion">Ubicación</label>
                <input type="text" id="ubicacion" name="ubicacion" placeholder="Ingresa una ciudad">
            </div>

            <div class="form-row">
                <span>Estado</span>
                <label><input type="radio" name="estado" value="nuevo" checked> Nuevo</label>
                <label><input type="radio" name="estado" value="usado"> Usado</label>
            </div>

            <div class="form-row">
                <button type="submit" class="btn-publicar">Publicar</button>
            </div>
        </form>

        <div class="articulos-similares">
            <h3>Artículos similares</h3>
            <div class="similares-grid">
                <img src="../../assets/images/libro.jpg" alt="Libro">
                <img src="../../assets/images/reloj.jpg" alt="Reloj">
                <img src="../../assets/images/plancha.jpg" alt="Plancha">
            </div>
        </div>
    </section>
</body>
</html>
